<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot Projekt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Fra bus til hjem</h1>
        <h2>En drøm om at bo og leve anderledes</h2>
        <img src="IMG_1490.webp" alt="photo of bus" />

      <section>
        <article>
          <div class="content">
            <h2>Hey</h2>
            <p>Hejhej her er noget tekst, der skal stå en masse</p>
          </div>
        </article>
      </section>

      <section>
        <article class="flex">
          <div class="content">
            <h2>VIDEO</h2>
            <p>Video tekst her</p>
          </div>
          <figure>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/7qcHMn5_wic?start=1"

              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </figure>
        </article>

        <article class="flex">
          <div class="content">
            <h2>VIDEO</h2>
            <p>Video tekst her</p>
          </div>
          <figure>
            <video
              controls
              src="https://marieolander.dk/kea/05_indhold/FraBusTilHjem.mp4"
            ></video>
          </figure>
        </article>
      </section>

      <section>
        <img src="IMG_1521.webp" alt="photo of bus" />
        <img src="IMG_1527.webp" alt="photo of bus" />
        <img src="IMG_1528.webp" alt="photo of bus" />
        <img src="IMG_1533.webp" alt="photo of bus" />
        <img src="IMG_1555.webp" alt="photo of bus" />
        <img src="IMG_1571.webp" alt="photo of bus" />
